apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  selector:
    app: apisix-standalone-gateway
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 9443
  type: LoadBalancer